<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Mecatr√≥nico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>SIMULACION DE CONTROL DE ESTAMPADO DE CAJAS</h2>
            <div class="cinta1"></div>
            <div class="motor">M</div>
            <div class="cinta2"></div>
            <div class="rueda">0</div>
            <div class="caja1"></div>
            <div class="caja2"></div>
            <div class="sensor1">s1</div>
            <div class="sensor2">s2</div>
            <div class="botonControler">
                <button class="start">start</button>
                <button class="stop">stop</button>
            </div>
            <div class="sensor_a_plus">A+</div>
            <div class="barra"></div>
            <div class="sensor_a_rest">A-</div>
            <div class="contenedor_barra"></div>
            <div class="franja"></div>
            <div class="barra_estampado"></div>
            <div class="cable1"></div>
            <div class="cable21"></div>
            <div class="cable22"></div>
            <div class="cable23"></div>
            <div class="ident1">a0</div>
            <div class="ident2">a1</div>
            <div class="ident3">a2</div>
        </div>       
    </div>

    <div class="descripcion">
        PARA INICIAR LA SIMULACION OPRIMA EL BOTON DE START Y PARA DETENERLO OPRIMA EL BOTON DE STOP
    </div>

    <script src="script.js"></script>
</body>
</html>
